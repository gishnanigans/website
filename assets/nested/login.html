<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gishnanigans Login</title>

<script>
window.onload = function() {
  var server = window.location.search.slice(1);  // substring(1)
  var status = document.getElementById('status');
  var login = document.getElementById('username');
  
  login.focus();
  
  var msg = '';
  switch (server) {
    case 'oops':
      msg = 'Wrong "username" or "password" Please try again';
      break;
    case 'out':
      msg = 'You have been logged out';
      break;
    default:
      msg = '';
  }
  
  status.style.display = (msg) ? 'inline-block' : 'none';
  status.innerHTML = msg;
}
</script>

<style type="text/css">

body {
  padding: 20px;
  font-family: Verdana;
}

label {
  display: block;
  margin: 12px;
}

input[type=submit] {
  margin: 12px;
}

#status {
  display: inline-block;
  padding: 14px;
  background: lightpink;
}
</style>

</head>
<body>
  <section id="content">
    
    {{{contents}}}
    
    <form action="auth" method="post">
      <label>Username: <input id="username" placeholder="username" type="text"></label>
      <label>Password: <input id="password" placeholder="password" type="password"></label>
      <input type="submit" value="Login">
    </form>
    
    <p id="status"></p>
  </section>

<footer>
<small>Copyright Â© 2017, Team Gishnanigans, All Rights Reserved</small>
</footer>
</body>
</html>
