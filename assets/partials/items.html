
{{{contents}}}

{{#data}}
  <article>
    <ul>
      <li>Item #{{number}}</li>
      <li>Points: {{points}}</li>
      <li>Status: {{status}}</li>
      <ul>
      {{#if owners}}
        {{#each owners}}
          <li>Owner: {{this}}</li>
        {{/each}}
      {{else}}
        <li>Owner: none</li>
      {{/if}}
      </ul>
      <li>Details: {{detail}}</li>
    </ul>
  </article>
{{/data}}
